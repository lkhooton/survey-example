<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Survey</title>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
  <h1 id="title">The Very Important Pizza Survey</h1>
  <h2>Thank you for taking the time to think about pizza</h2>
  <form id="survey-form">
    <label for="firstname">First Name</label>
    <input type="text"><br><br>
    <label for="lastname">Last Name</label>
    <input type="text"><br><br>
    <label for="email">Email</label>
    <input type="text"><br><br>
    <lable for="age">Age (optional)</lable>
    <input for="text"><br><br>
    <label for="dropdowm">How often do you eat pizza?</label>
    <select name="often">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select><br><br>
    <label for="pineapple">Would you eat pineapple on pizza?</label><br>
    <label for="no">NO</label>
    <input type="radio" value="no">
    <label for="Yes">Yes</label>
    <input type="radio" value="yes"><br><br>

    <label for="question">How can pizza improve?</label><br><br>
    <input type="checkbox" value="cheese">
    <label for="cheese2">More Cheese</label><br><br>
    <input type="checkbox" value="sauce">
    <label for="sauce2">More sauce</label><br><br>
    <input type="checkbox" for="crispy">
    <label for="crispy">Crispier</label><br><br>
    <input type="checkbox" for="thin">
    <label for="thin">Thinner</label><br><br>
    <input type="checkbox" for="thick">
    <label for="thick">Thicker</label>


  </form>
</body>
</html>
