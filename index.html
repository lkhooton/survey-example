<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Pizza Survey</title>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1 id="title">The Very Important Pizza Survey</h1>
	<p id="description">Please input your pizza opinions!</p>
	<div id="form">
		<form id="survey-form" name="survey-form">
			<br>
			<br>
			<label for="name">Name</label> <input id="name" name="name" type="text"><br>
			<br>
			<label for="email">Email</label> <input name="email" type="text"><br>
			<br>
			Age (optional) <input name="age"><br>
			<br>
			<label for="dropdowm">How often do you eat pizza?</label> <select name="often">
				<option value="daily">
					Daily
				</option>
				<option value="weekly">
					Weekly
				</option>
				<option value="monthly">
					Monthly
				</option>
				<option value="yearly">
					Yearly
				</option>
			</select><br>
			<br>
			<label for="pineapple">Would you eat pineapple on pizza?</label><br>
			<label for="no">NO</label> <input name="radion" type="radio" value="no"> <label for="Yes">Yes</label> <input name="radioy" type="radio" value="yes"><br>
			<br>
			<label for="question">How can pizza improve?</label><br>
			<br>
			<input name="cheese" type="checkbox" value="cheese"> <label for="cheese2">More Cheese</label><br>
			<br>
			<input name="sauce" type="checkbox" value="sauce"> <label for="sauce2">More sauce</label><br>
			<br>
			<input name="crispy" type="checkbox"> <label for="crispy">Crispier</label><br>
			<br>
			<input name="thin" type="checkbox"> <label for="thin">Thinner</label><br>
			<br>
			<input name="thick" type="checkbox"> <label for="thick">Thicker</label><br>
			<br>
			<label for="textinput">Any other strong pizza opinions?</label><br>
			<textarea cols="40" id="texty" name="textinput" rows="4"></textarea><br>
			<br>
			<input id="submit" name="submit" type="submit"><br>
			<br>
		</form>
	</div>
</body>
</html>
